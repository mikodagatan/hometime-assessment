version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  api:
    build: ./api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - '.:/api'
    ports:
      - '8000:3000'
    depends_on:
      - db
  app:
    build: ./app
    command: yarn dev
    container_name: hometime-app
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
